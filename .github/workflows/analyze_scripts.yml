name: Analyze PowerShell Scripts

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read
    name: PSScriptAnalyzer
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up PowerShell
        run: |
          # Install PowerShell
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/microsoft-prod.list
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          # Analyze both .ps1 and .psm1 scripts
          $results = Invoke-ScriptAnalyzer -Path ./scripts/*.ps1, ./scripts/*.psm1 -Recurse
          
          if ($results.Count -gt 0) {
              Write-Output "Script analysis found issues:"
              $results | Format-Table | Out-String | Write-Output
              exit 1
          } else {
              Write-Output "No issues found."
          }
          continue-on-error: false
